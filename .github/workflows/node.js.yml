# CI for trackmanager monorepo (npm workspaces)
# Deletes sub-directory lockfiles and regenerates a fresh root lockfile on
# the Linux runner so platform-specific optional deps (e.g. @rollup/rollup-linux-x64-gnu)
# are resolved correctly. See https://github.com/npm/cli/issues/4828

name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  LANG: de_DE.UTF-8

jobs:
  build_client:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "~24"
      - name: Clean stale lockfiles and install
        run: |
          rm -f client/package-lock.json server/package-lock.json shared/package-lock.json
          rm -f package-lock.json
          npm install
      - run: npm test -w client
      - run: npm run lint -w client
      - run: npm run build -w client
      - run: npm run typecheck -w client

  build_server:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "~24"
      - name: Clean stale lockfiles and install
        run: |
          rm -f client/package-lock.json server/package-lock.json shared/package-lock.json
          rm -f package-lock.json
          npm install
      - run: npm run copyconfig -w server
      - run: npm run build -w server
      - run: npm run lint -w server
      - run: npm run test:run -w server
      - run: npm run typecheck -w server
