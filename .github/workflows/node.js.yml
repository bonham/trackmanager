# CI for trackmanager monorepo (npm workspaces)
# Runs npm ci at the workspace root so platform-specific optional deps
# (e.g. @rollup/rollup-linux-x64-gnu) are resolved correctly.

name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  LANG: de_DE.UTF-8

jobs:
  build_client:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "~24"
          cache: "npm"
      - run: npm ci
      - run: npm test -w client
      - run: npm run lint -w client
      - run: npm run build -w client
      - run: npm run typecheck -w client

  build_server:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "~24"
          cache: "npm"
      - run: npm ci
      - run: npm run copyconfig -w server
      - run: npm run build -w server
      - run: npm run lint -w server
      - run: npm run test:run -w server
      - run: npm run typecheck -w server
